<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Widget Example</title>
    <!-- Load Vue first -->
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <!-- Load our widget -->
    <link rel="stylesheet" href="dist/lenshero-widget.css" />
    <script src="dist/lenshero-widget.js"></script>
  </head>
  <body>
    <!-- Automatic initialization -->
    <div id="lenshero-widget"></div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <script>
      window.addEventListener("lenshero:modal-submitted", (event) => {
        console.log("Custom event `lenshero:modal-submitted` caught!");
        console.log("Event detail:", event.detail);
      });
    </script>
  </body>
</html>
